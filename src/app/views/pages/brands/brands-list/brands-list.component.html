<nav class="page-breadcrumb">
  <ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink=".">Danh mục</a></li>
  <li class="breadcrumb-item active" aria-current="page">Danh mục thương hiệu</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
  <div class="card">
      <div class="card-body">
      <h6 class="card-title">Quản lí thương hiệu</h6>
      <button routerLink="/brands/create"  type="button" class="btn btn-primary">Thêm mới</button>
      <div class="table-responsive">
          <table id="dataTableExample" class="table">
          <thead>
              <tr>
              <th>ID</th>
              <th>TÊN thương hiệu</th>
              <th>THỜI GIAN TẠO</th>
              <th>HÀNH ĐỘNG</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let value of listBrands | async">
              <td>{{ value.id }}</td>
              <td>{{ value.name }}</td>
              <td>{{ value.created_at | date:'dd-MM-yyyy' }}
              </td>
              <td>
                  <a [routerLink]="['../edit', value.id]" class="btn btn-success mx-2">Sửa</a>
                 <button data-id="{{value.id}}" class="btn btn-danger">Xóa</button>
                 <!-- <button type="button" (click)="deleteBrand(value.id)">Delete</button> -->
              </td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              </tr>
          </tfoot>
          </table>
      </div>
      </div>
  </div>
  </div>
</div>
