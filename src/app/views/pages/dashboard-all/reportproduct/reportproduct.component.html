
  
  <div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
      <div class="card overflow-hidden">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline mb-4 mb-md-3">
            <h6 class="card-title mb-0">DOANH THU THEO SẢN PHẨM</h6>
          
          </div>
          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <input type="date" [(ngModel)]="start_time" class="form-control">
                <input type="date" [(ngModel)]="end_time" class="form-control ms-2">
                <button class="btn btn-danger ms-4" (click)="searchDate()">Tìm kiếm</button>
                </div>
            </div>
          </div>
          <div class="flot-wrapper">
            <div class="table-responsive">
                <table id="dataTableExample" class="table">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Mã Sku</th>
                    <th>Tên Sản phẩm</th>
                    <th>SL hàng bán ra</th>
                    <th>Giá Nhập</th>
                    <th>Doanh thu nhận được</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                    <td>{{ item.variation_id }}</td>
                    <td>{{ item.sku }}</td>
                    <td>{{ item.variation_name }}</td>
                    <td>{{ item.total_quantity }}</td>
                    <td>{{ item.total_price_import }}</td>
                    <td>{{ item.total_price_sell }}</td>
                    </tr>
                    <tr>
                        <td>Tổng</td>
                        <td></td>
                        <td></td>
                        <td>{{  result.quanlityResult }}</td>
                        <td></td>
                        <td>{{  result.quanlitySell }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    </tr>
                </tfoot>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- row -->
