<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Danh mục</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cập nhật đơn vị tính</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <h6 class="card-title">Cập nhật đơn vị tính</h6>
        <div *ngIf="isLoading" class="loadingcustomcss">
          <button  class="btn btn-primary" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
       </div>

        <form class="forms-sample" *ngIf="!isLoading" [formGroup]="unitsForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Tên đơn vị tính</label>
            <input type="text" class="form-control" id="exampleInputUsername1" formControlName="name" autocomplete="off"
              placeholder="Nhập tên đơn vị tính">

            <p class="text-danger mt-1" *ngIf="unitsForm.controls.name.invalid && unitsForm.controls.name.touched">Không
              để trống tên đơn vị tính</p>
          </div>
          <button type="submit" [disabled]="unitsForm.invalid" class="btn btn-primary me-2">Cập nhật</button>
          <button class="btn btn-secondary" routerLink="/item-units/list">Trở về</button>
        </form>
      </div>
    </div>
  </div>
</div>
