<nav class="page-breadcrumb">
    <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Bảo hành</a></li>
    <li class="breadcrumb-item active" aria-current="page">Danh mục bảo hành</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-12 stretch-card">
    <div class="card">
        <div class="card-body">
        <h6 class="card-title">Quản lí Bảo hành</h6>
        <button routerLink="/warranties/create"  type="button" class="btn btn-primary">Thêm mới</button>
        <div class="table-responsive">
            <table id="dataTableExample" class="table">
            <thead>
                <tr>
                <th>ID</th>
                <th>TÊN DANH MỤC</th>
                <th>Thời hạn bảo hành</th>
                <th>HÀNH ĐỘNG</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cate of Warranties | async">
                <td>{{ cate.id }}</td>
                <td>{{ cate.name }}</td>
                <td *ngIf="cate.unit == 0">{{ cate.period }} ngày</td>
                <td *ngIf="cate.unit == 1">{{ cate.period }} tháng</td>
                <td *ngIf="cate.unit == 2">{{ cate.period }} năm</td>
                <td>
                    <a [routerLink]="['../edit', cate.id]" class="btn btn-success mx-2">Sửa</a>
                   <button  data-id="{{cate.id}}" class="btn btn-danger">Xóa</button>  
                </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                </tr>
            </tfoot>
            </table>
        </div>
        </div>
    </div>
    </div>
</div>
